<div style=" display: flex; flex: 1;flex-direction: column; justify-content: center;    overflow: hidden;
">
 <div style="display: flex; flex: 0.5; justify-content: center;">
  <h2 > Download Zip  </h2></div>
    <mat-form-field  style="display: flex; flex: 0.5; justify-content: center;" hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Zip Name</mat-label>
      <input (input)='tex_change()' matInput name="zip" minlength="4" required [pattern]="'[a-z,A-Z]{0,10}'" #input='ngModel' maxlength="10" [(ngModel)]='data'  placeholder="Ex. Workfolder">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field> <br>

 <button [disabled]='input.invalid ||  ! valid' style="display: flex; flex: 0.2; justify-content: center; justify-content: space-around;" mat-raised-button (click)='click_create()'>   Download Zip</button><br>
</div>
